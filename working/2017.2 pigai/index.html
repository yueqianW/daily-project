<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src-="jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="hcheck">
        <!-- 顶部 -->
        <div id="hcheck_top">
            <div class="hcheck_back" id="hcheck_back_id"><img src="images/tea_back.png"></div>
            <div class="hcheck_title" id="hcheck_title_id">作业批改</div>
            <div class="hcheck_save" id="hcheck_save_id"><img src="images/tea_prepare_05.png"></div>
        </div>
        <!-- 顶部结束 -->
        <!-- 主要内容 -->
        <div id="hcheck_body">
            <div class="hcheck_review">
                <div class="hcheck_shrink">
                    <div class="hcheck_shrink_top">
                        
                    </div>
                    <div class="hcheck_shrink_bottom">
                        <div class="hcheck_left"><img src="images/tea_hcheck_left.png"></div>
                        <div class="hcheck_right"><img src="images/tea_hcheck_right.png"></div>
                    </div>
                </div>
                <div class="hcheck_switch">
                    <div></div>
                    <div class="hcheck_switch_icon"><img src="images/tea_hcheck_switch.png"></div>
                </div>
            </div>
            <div class="hcheck_main">
                <div class="hcheck_main_view">
                    
                </div>
                <div class="hcheck_main_set">
                    <div class="hcheck_set_left">
                        <div class="flx">
                            <div>平时分：</div>
                            <div class="flx">
                                <img src="images/tea_hcheck_add.png">
                                <div>{hcheck_num}</div>
                                <img src="images/tea_hcheck_minus.png">
                            </div>
                        </div>
                        <div class="flx hcheck_set_point">
                            <div>评分：</div>
                            <div class="flx hcheck_star">
                                <img src="images/tea_hcheck_yellow.png">
                                <img src="images/tea_hcheck_gray.png">
                                <img src="images/tea_hcheck_gray.png">
                                <img src="images/tea_hcheck_gray.png">
                                <img src="images/tea_hcheck_gray.png">
                                <img src="images/tea_hcheck_gray.png">
                                <img src="images/tea_hcheck_gray.png">
                                <img src="images/tea_hcheck_gray.png">
                                <img src="images/tea_hcheck_gray.png">
                                <img src="images/tea_hcheck_gray.png">
                            </div>
                        </div>
                    </div>
                    <div class="flx hcheck_set_right">
                        <div class="hcheck_set_tool"><img src="images/tes_hcheck_voice.png"></div>
                        <div class="hcheck_set_tool"><img src="images/tes_hcheck_clean.png"></div>
                        <div class="hcheck_set_tool"><img src="images/tes_hcheck_color.png"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 主要内容结束 -->
    </div>
    <script>
        
    </script>
</body>

</html>
